</tr>

<tr>

	<tr>
		
		
		<td><input id="btn" type=button value="M+" onclick="calc.M.value=(Number(calc.M.value))+(Number(calc.display.value))"></td>

		<td><input id="btn" type=button value="+\-"  onclick="calc.display.value+=(calc.display.value==Math.abs(calc.display.value)?-(calc.display.value==Math.abs(
		calc.display.value))"></td>
        <td><input id="btn" type=button value="="onclick="calc.display.value=eval(calc.display.value)"></td>

    </tr>
	<tr>

    </tr>

        <td><input id="btn" type=button value="sr" onclick="calc.display.value=Math.sqrt(calc.display.value)"></td>
